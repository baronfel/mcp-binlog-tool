name: Publish Tool

permissions:
  id-token: write
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  pack-and-publish:
    env:
      DOTNET_INSTALL_DIR: ".dotnet"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core
        uses:  actions/setup-dotnet@v4

      - name: Run Build
        run: dotnet pack

      - name: Get Changelog Entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          version: ${{ github.ref }}
          path: ./binlog.mcp/CHANGELOG.md

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: artifacts/package/release/baronfel.binlog.mcp.${{ github.ref }}.nupkg
          token: ${{ secrets.GITHUB_TOKEN }}
          body: ${{ steps.changelog_reader.outputs.changes }}

          # Get a short-lived NuGet API key
      - name: NuGet login
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{secrets.NUGET_USER}}

      - name: Push packages
        run: dotnet nuget push artifacts/package/release/baronfel.binlog.mcp.${{ github.ref }}.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{steps.login.outputs.NUGET_API_KEY}}
